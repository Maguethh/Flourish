<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Matcha Website Mockup</title>
  </head>
  <body>
    <div id="home-page-container">
      <div class="stripes-container">
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
      </div>
      <div class="background-images">
        <img
          src="/assets/leaves-branch-svgrepo-com.svg"
          alt=""
          class="bgleave1"
        />
        <img
          src="/assets/leaves-branch-svgrepo-com.svg"
          alt=""
          class="bgleave2"
        />
      </div>
      <header class="header">
        <div class="logo-container">
          <p class="logo-text">Flourish</p>
        </div>

        <div class="header-navbar-container">
          <ul class="header-navbar">
            <li class="header-navbar-button">Services</li>
            <li class="header-navbar-button">About Us</li>
            <li class="header-navbar-button">Products</li>
            <li class="header-navbar-button">Salons</li>
          </ul>
        </div>
      </header>

      <main class="main">
        <div class="hero-container">
          <h1 class="hero-title t1">Matcha, Pure Bliss</h1>
          <h1 class="hero-title t2">Green Gold, Your Health</h1>
          <img src="" alt="" class="hero-img" />
        </div>

        <div class="social-media-container">
          <div class="social-media-button">
            <img src="/assets/facebook.svg" alt="" class="svg-logo" />
          </div>
          <div class="social-media-button">
            <img src="/assets/instagram.svg" alt="" class="svg-logo" />
          </div>
          <div class="social-media-button">
            <img src="/assets/twitter.svg" alt="" class="svg-logo" />
          </div>
        </div>

        <div class="composition-list-container">
          <div class="composition-element wl">
            <h3 class="composition-element-title">AHA 30%+</h3>
            <p class="composition-element-text">
              signs of congestion, uneven skin tone
            </p>
          </div>

          <div class="composition-element wl">
            <h3 class="composition-element-title">PH 3.5</h3>
            <p class="composition-element-text">
              Does not contain alcohol, gluten
            </p>
          </div>

          <div class="composition-element">
            <h3 class="composition-element-title">1.0 oz</h3>
            <p class="composition-element-text">Size 1.0 oz and item 2367895</p>
          </div>
        </div>

        <div class="catalog-item-container">
          <label for="" class="catalog-item-label">Updated News</label>
          <div class="catalog-item-img-container">
            <img src="/assets/machabox.jpg" alt="" />
          </div>
          <button class="catalog-item-button">Order Now</button>
        </div>

        <div class="shop-now-button-container">
          <button class="shop-now-button">Shop Now</button>
        </div>

        <div class="test1">
          <div class="test2">
            <div class="test3"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
